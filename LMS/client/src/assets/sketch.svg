<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="90" viewBox="0 0 1200 90" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background transparent -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- three smooth parallel strokes -->
  <path d="M20 42 C220 10, 440 10, 640 42 C840 75, 980 75, 1180 42" 
        fill="none" stroke="#9fc6f2" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.92" filter="url(#soft)"/>
  <path d="M30 48 C230 18, 450 18, 650 48 C850 78, 990 78, 1190 48" 
        fill="none" stroke="#bde1fb" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.85" filter="url(#soft)"/>
  <path d="M10 36 C210 6, 430 6, 630 36 C830 66, 970 66, 1170 36" 
        fill="none" stroke="#7fb8ef" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.88" filter="url(#soft)"/>

</svg>
